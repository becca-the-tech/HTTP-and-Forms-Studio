<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler

		function setSearchEngine() {
			let formSubmission = document.getElementById("searchForm")
			let engine = document.querySelector("input[name=engine]:checked");
			engine = engine.value;

			let actionURL;

			if (engine === "google") {
				actionURL = "https://www.google.com/search";
			} else if (engine === "duckduckgo") {
				actionURL = "https://duckduckgo.com/";
			} else if (engine === "bing") {
				actionURL = "https://www.bing.com/search";
			} else if (engine === "ask") {
				actionURL = "https://www.ask.com/web";
			}
			alert(actionURL);
			formSubmission.setAttribute("action", actionURL);

			alert("Test");
		}

		window.addEventListener("load", function() {
			// TODO: register the handler

			let formSubmission = document.getElementById("searchForm")
			formSubmission.addEventListener("submit", setSearchEngine)
		});
	</script>
</head>

<body>

	<form id="searchForm">
		<input type="text" name="q" />
		<!-- TODO: add form elements -->
		<label><input type="radio" name="engine" value="google" />Google</label>
		<label><input type="radio" name="engine" value="duckduckgo" />DuckDuckGo</label>
		<label><input type="radio" name="engine" value="bing" />Bing </label>
		<label><input type="radio" name="engine" value="ask" />Ask</label>
		<input type="submit" value="Go!">
	</form>

</body>
